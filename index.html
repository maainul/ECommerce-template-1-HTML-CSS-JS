<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>

    <section id="header">
        <img src="img/logo.png" alt="">
        <ul id="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="lg-bag"><i class="far fa-shopping-bag"></i></a></li>
            <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
        <div id="mobile">
            <a href="#"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="hero" class="section-p1">
        <h4>Trade-in-offer</h4>
        <h2>Super Value deals</h2>
        <h2 class="allpro">On all products</h2>
        <p>Save more with coupons & up to 70% off!</p>
        <button>Shop Now</button>
    </section>

    <section class="section-p1" id="feature">
        <div class="col">
            <img src="img/features/f1.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
        <div class="col">
            <img src="img/features/f2.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
        <div class="col col-2">
            <img src="img/features/f3.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
        <div class="col col-3">
            <img src="img/features/f4.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
        <div class="col col-4">
            <img src="img/features/f5.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
        <div class="col col-5">
            <img src="img/features/f6.png" alt="first feature" />
            <h6>Free Shipping</h6>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
